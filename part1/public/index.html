<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Walking Service</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="javascripts/dogs.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>Dog Walking Service</h1>
        <h2>Dog of the Day</h2>
        <img :src="dogImage" alt="Random dog photo" class="dog-image" v-if="dogImage !== ''">
            <button type="button" class="button" @click="fetchNewDog">Show Another Dog</button>
        </div>
    </div>
</body>
</html>
