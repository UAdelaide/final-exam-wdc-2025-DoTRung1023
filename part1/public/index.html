<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Walking Service</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/dogs.js"></script>
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>Dog Walking Service</h1>
            <p>Professional dog walking for happy, healthy pets</p>
        </header>
        <main>
            <section class="dog-card">
                <h2>Dog of the Day</h2>
                <img :src="dogImage" alt="Random dog photo" class="dog-image">
                <h3>{{ dogName }}</h3>
                <p><strong>Breed:</strong> {{ dogBreed }}</p>
                <p><strong>Age:</strong> {{ dogAge }}</p>
                <p>{{ dogDescription }}</p>
                <button type="button" class="button" @click="fetchNewDog">Show Another Dog</button>
            </section>
        </main>
    </div>
</body>
</html>
