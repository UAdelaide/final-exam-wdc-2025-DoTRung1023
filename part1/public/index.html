<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking Service</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/dogs.js"></script>
</head>

<body>
    <div id="app">
        <h1>Dog Walking Service</h1>
        <p>Welcome to Dog Walking Service</p>
        <h2>Dogs</h2>
        <ul>
            <li v-for="dog in dogs" :key="dog.dog_id">{{ dog.dog_name }} - {{ dog.owner_name }}</li>
        </ul>
    </div>
</body>
</html>
