<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h1 class="mb-4 text-primary">{{ message }}</h1>
        <!-- Login form -->
        <form v-on:submit.prevent="login" v-if="!isLoggedIn">
          <div class="username-input mb-3">
            <label for="username" class="form-label">Username</label><br>
            <input type="text" id="username" v-model="username" class="form-control" required/>
          </div>
          <div class="password-input mb-3">
            <label for="password" class="form-label">Password</label><br>
            <input type="password" id="password" v-model="password" class="form-control" required/>
          </div>
          <div class="error-message mb-3" v-if="errorMessage" style="color: red;">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-primary">
            Login
          </button>
        </form>
        <h2>All Registered Dogs</h2>
        <table class="table table-striped">
          <thead class="table-header">
            <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="dog in dogs" :key="dog.dog_id">
              <td>{{ dog.dog_id }}</td>
              <td>{{ dog.name }}</td>
              <td>{{ dog.size }}</td>
              <td>{{ dog.owner_id }}</td>
              <td><img :src="dog.photo" alt="Dog Photo" class="dog-photo"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          currentUser: null,
          isLoggedIn: false,
          errorMessage: '',
          successMessage: '',
          dogs: [],
        };
      },
      async mounted() {
        // Check if user is already logged in
        await this.checkLoginStatus();
        await this.loadDogs();
        await this.fetchDogImages();
      },
      methods: {
        async checkLoginStatus() {
          try {
            const response = await fetch('/api/users/me');
            if (response.ok) {
              this.currentUser = await response.json();
              this.isLoggedIn = true;
              // Automatically redirect if already logged in
              this.redirectBasedOnRole();
            }
            else {
              this.isLoggedIn = false;
              this.currentUser = null;
            }
          } catch (error) {
            // User not logged in
            this.isLoggedIn = false;
            this.currentUser = null;
          }
        },
        async login() {
          this.errorMessage = '';
          this.successMessage = '';
          try{
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const result = await response.json();
            if(response.ok) {
              this.successMessage = result.message;
              this.currentUser = result.user;
              this.isLoggedIn = true;
              // Redirect based on user role
              this.redirectBasedOnRole();
            } else{
              this.errorMessage = result.error || 'Login failed';
            }
          } catch(error) {
            this.errorMessage = 'Network error. Please try again.';
          }
        },
        redirectBasedOnRole() {
          if(this.currentUser.role === 'owner') {
            window.location.href = '/owner-dashboard.html';
          }
          else if(this.currentUser.role === 'walker') {
            window.location.href = '/walker-dashboard.html';
          }
          else {
            this.errorMessage = 'Unknown user role';
          }
        },
        async loadDogs() {
          try {
            const response = await fetch('/api/dogs');
            if (!response.ok) throw new Error('Failed to load dogs');
            this.dogs = await response.json();
          } catch (error) {
            this.errorMessage = 'Failed to load dogs';
          }
        },
        async fetchDogImages(){
            try {
              for(let i = 0; i<this.dogs.length; i++){
                const response = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await response.json();
                this.dogs[i].photo = data.message;
              }
            } catch (error) {
                console.error('Error fetching dog image:', error);
            }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
